<div class="login">
    <h2>Welcome! Log in or register</h2>

        </div>

            <input class="login-inputxt" type="password" id="password" name="password" placeholder="Password">

        <span class="register">Not registered yet? <a href="#" id="reg-now">Register now</a></span>

        <div class="hrorhr"><hr id="hr1"><span>or</span><hr id="hr2"></div>
        <button class="login-with"><img class="login-with-img" src="https://i.ibb.co/4MZWyFd/F.png" alt="Facebook logo">Login with Facebook</button>
